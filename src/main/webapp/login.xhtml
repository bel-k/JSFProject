<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
   <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />


</h:head>
<h:body>
    <div  class="card col-md-8 offset-2">
    <div class="card-header text-center bg-dark text-light"> se connecter</div>
    <div class="card-body">
    <h:form>
        <div class="form-group">
            <h:outputLabel value="email"/>
            <h:inputText value="#{login_bean.email}" required="true" id="email" requiredMessage="Entrer votre email" class="form-control"></h:inputText>
            <h:message for="email" styleClass="error" />
        </div>
        <div class="form-group">

            <h:outputLabel value="password"/>
            <h:inputSecret value="#{login_bean.password}" required="true" id="password" requiredMessage="Entrer votre mot de pass " class="form-control"></h:inputSecret>
            <h:message for="password" styleClass="error" />
        </div>
            <h:commandButton action="#{login_bean.logging()}" value="Se connecte" class="btn btn-primary"></h:commandButton>



    </h:form>
    </div>
    </div>
</h:body>
</html>
