<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <style type="text/css">
        .required-label:after {
            content: " *";
            color: red;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    
    </style>
</h:head>
<h:body>
/
    <div  class="card col-md-8 offset-2">
    <div class="card-header text-center bg-dark text-light"> s'inscrire </div>
    <div class="card-body">
    <h:form>
        <div class="form-group">
             <h:outputLabel value="email" styleClass="required-label"/>
            <h:inputText value="#{login_bean.email}"  class="form-control" required="true" id="email"
                         requiredMessage="Entrer votre EMAIL"   validator="#{login_bean.validateEmail}" ></h:inputText>
            <f:ajax event="keyup" render="emailMessage" />
            <h:message for="email" styleClass="error" />
            <small class="form-text text-muted">
                 entrer un email valid ( name@example.com)
            </small>
        </div>
        <div>
            <h:messages/>
        </div>
        <div class="form-group">
             <h:outputLabel value="cin" styleClass="required-label" />
            <h:inputText value="#{login_bean.cin}"  class="form-control" required="true" id="cin" requiredMessage="Entrer votre cin"  ></h:inputText>
            <h:message for="cin" styleClass="error" />
        </div>
        <div class="form-group">
            <h:outputLabel value="nom"  styleClass="required-label"/>
            <h:inputText value="#{login_bean.nom}"  class="form-control" required="true" id="nom" requiredMessage="Entrer votre nom"></h:inputText>
            <h:message for="nom" styleClass="error" />
        </div>
        <div class="form-group">
             <h:outputLabel value="prenom"  styleClass="required-label"/>
            <h:inputText value="#{login_bean.prenom}"  class="form-control" required="true" id="prenom" requiredMessage="Entrer votre prenom"></h:inputText>
            <h:message for="prenom" styleClass="error" />
        </div>
        <div class="form-group">
            <h:outputLabel value="password"  styleClass="required-label"/>
            <h:inputSecret value="#{login_bean.password}"  class="form-control" required="true" id="password" requiredMessage="Entrer votre mot de pass "></h:inputSecret>
            <h:message for="password" styleClass="error" />
        </div>
        <div class="form-group">
            <h:outputLabel value="genre"/>
            <h:selectOneRadio id="genre" value="#{login_bean.genre}">
                <f:selectItem itemValue="homme" itemLabel="homme" />
                <f:selectItem itemValue="femme" itemLabel="femme" />
            </h:selectOneRadio>
        </div>
      <div class="form-group">
          <h:outputLabel for="nationalite" class="col-form-label" value="nationalite:" />
          <h:selectOneMenu id="nationalite" value="#{login_bean.nationalite}" class="form-select">
              <f:selectItem itemLabel="choisir votre nationalite " itemValue=""   />
              <f:selectItems value="#{NationalityBean.nationalities}" />
          </h:selectOneMenu>
        </div>

            <h:commandButton action="#{login_bean.addUser()}" value="Submit" class="btn btn-primary"></h:commandButton>



    </h:form>
    </div>
    </div>
</h:body>
</html>
